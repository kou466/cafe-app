<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 카페</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">☕ 우리 카페</h1>
                <ul class="nav-menu">
                    <li><a href="#home">홈</a></li>
                    <li><a href="#menu">메뉴</a></li>
                    <li><a href="#about">매장소개</a></li>
                    <li><a href="#contact">오시는길</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- 히어로 섹션 -->
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>따뜻한 커피와 함께하는 편안한 시간</h2>
                <p>신선한 원두로 내린 최고의 커피를 경험하세요</p>
                <button class="btn-primary" onclick="scrollToMenu()">메뉴 보기</button>
            </div>
        </section>

        <!-- 메뉴 섹션 -->
        <section id="menu" class="menu-section">
            <div class="container">
                <h2>메뉴</h2>
                
                <!-- 카테고리 탭 -->
                <div class="category-tabs" id="categoryTabs">
                    <!-- JavaScript로 동적 생성 -->
                </div>
                
                <!-- 메뉴 리스트 -->
                <div class="menu-grid" id="menuGrid">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </section>

        <!-- 매장 정보 섹션 -->
        <section id="about" class="about-section">
            <div class="container">
                <h2>매장 소개</h2>
                <div class="store-info">
                    <div class="info-item">
                        <h3>영업시간</h3>
                        <p>평일: 08:00 - 22:00<br>
                           주말: 09:00 - 23:00</p>
                    </div>
                    <div class="info-item">
                        <h3>전화번호</h3>
                        <p>02-1234-5678</p>
                    </div>
                    <div class="info-item">
                        <h3>주소</h3>
                        <p>서울시 강남구 테헤란로 123<br>
                           카페빌딩 1층</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 우리 카페. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
